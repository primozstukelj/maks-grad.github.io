    <!-- Gallery Header -->
    <section class="gallery-header py-5">
        <div class="container">
            <h1 class="text-center mb-5">Galerija</h1>
            
            <!-- Gallery Categories -->
            <div class="gallery-categories mb-4">
                <button class="btn btn-outline-primary active" data-category="all">Vse</button>
                <button class="btn btn-outline-primary" data-category="storitve">Storitve</button>
                <button class="btn btn-outline-primary" data-category="najem">Najem</button>
                <button class="btn btn-outline-primary" data-category="projekti">Projekti</button>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-grid py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Gallery Item Template (Repeat for each image) -->
                <div class="col-md-4 gallery-item" data-category="storitve">
                    <div class="gallery-card">
                        <img src="images/services/dvigovanje-bremen.jpg" alt="Gallery Image" class="img-fluid">
                        <div class="gallery-overlay">
                            <div class="gallery-content">
                                <h3>Dvigovanje bremen</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more gallery items here -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Gallery Filter Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categoryButtons = document.querySelectorAll('.gallery-categories button');
            const galleryItems = document.querySelectorAll('.gallery-item');

            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');

                    const category = button.dataset.category;

                    galleryItems.forEach(item => {
                        if (category === 'all' || item.dataset.category === category) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
